<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pragya - Drag Papers ‚ù§Ô∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Zeyada&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Short+Stack&family=Homemade+Apple&display=swap');

    body {
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background-size: 1000px;
      background-image: url("https://www.psdgraphics.com/wp-content/uploads/2022/01/white-math-paper-texture.jpg");
      background-position: center center;
    }

    .paper {
      background-image: url("https://i0.wp.com/textures.world/wp-content/uploads/2018/10/2-Millimeter-Paper-Background-copy.jpg?ssl=1");
      background-size: 500px;
      background-position: center center;
      padding: 20px 100px;
      transform: rotateZ(-5deg);
      box-shadow: 1px 15px 20px 0px rgba(0,0,0,0.5);
      position: absolute;
      touch-action: none;
      user-select: none;
      cursor: grab;
    }

    .paper.image {
      padding: 10px;
    }

    .paper.image p {
      font-size: 30px;
    }

    img {
      max-height: 200px;
      width: 100%;
      user-select: none;
    }

    p {
      font-family: 'Zeyada';
      font-size: 50px;
      color: rgb(0,0,100);
      opacity: 0.75;
      user-select: none;
      margin: 10px 0;
    }

    .paper.red {
      background-color: #ffe4e1;
    }

    .paper.heart {
      position: relative;
      width: 200px;
      height: 200px;
      padding: 0;
      border-radius: 50%;
    }

    .paper.heart::after {
      content: "";
      background-image: url('https://cdn.pixabay.com/photo/2016/03/31/19/25/cartoon-1294994__340.png');
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      background-size: 150px;
      background-position: center center;
      background-repeat: no-repeat;
      opacity: 0.6;
    }

    .paper.heart::before {
      content: "‚ù§Ô∏è";
      font-size: 60px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0.3;
    }
  </style>
</head>
<body>

  <div class="paper image">
    <p>And I realized...</p>
    <p>You are my forever friend üíñ</p>
  </div>

  <div class="paper image">
    <img src="https://i.ibb.co/s9c5CTny/IMG-20250630-140022-802.jpg?v=3" alt="Updated Image">
  </div>

  <div class="paper image">
    <img src="https://github.com/flang566/Pragya/raw/main/file2.jpg" alt="image2">
  </div>

  <div class="paper image">
    <p>How can someone be</p>
    <p>so lovely and pure? ‚ù§Ô∏è</p>
    <img src="https://github.com/flang566/Pragya/raw/main/file3.jpeg" alt="image3">
  </div>

  <div class="paper red">
    <p class="p1">You're not just a sister...</p>
    <p class="p2">You're my blessing üòç</p>
  </div>

  <div class="paper">
    <p class="p1">You are kind,</p>
    <p class="p1">You are amazing <span style="color: red;">‚ù§Ô∏è</span></p>
  </div>

  <div class="paper">
    <p class="p1">Drag the papers to move!</p>
  </div>

  <script>
    let highestZ = 1;

    class Paper {
      constructor(paper) {
        this.paper = paper;
        this.holdingPaper = false;
        this.rotating = false;
        this.mouseTouchX = 0;
        this.mouseTouchY = 0;
        this.mouseX = 0;
        this.mouseY = 0;
        this.prevMouseX = 0;
        this.prevMouseY = 0;
        this.velX = 0;
        this.velY = 0;
        this.rotation = Math.random() * 30 - 15;
        this.currentPaperX = 0;
        this.currentPaperY = 0;

        this.paper.style.position = "absolute";
        this.paper.style.transform = `rotateZ(${this.rotation}deg)`;

        this.init();
      }

      init() {
        this.paper.addEventListener('mousedown', (e) => {
          this.start(e.clientX, e.clientY, e.button);
          e.preventDefault();
        });

        this.paper.addEventListener('touchstart', (e) => {
          const touch = e.touches[0];
          this.start(touch.clientX, touch.clientY, 0);
        });

        document.addEventListener('mousemove', (e) => {
          this.move(e.clientX, e.clientY);
        });

        document.addEventListener('touchmove', (e) => {
          if (!this.holdingPaper) return;
          const touch = e.touches[0];
          this.move(touch.clientX, touch.clientY);
        }, { passive: false });

        window.addEventListener('mouseup', () => this.stop());
        window.addEventListener('touchend', () => this.stop());
      }

      start(x, y, button = 0) {
        if (this.holdingPaper) return;
        this.holdingPaper = true;

        this.mouseTouchX = x;
        this.mouseTouchY = y;
        this.prevMouseX = x;
        this.prevMouseY = y;

        this.paper.style.zIndex = highestZ++;
        if (button === 2) this.rotating = true;
      }

      move(x, y) {
        this.mouseX = x;
        this.mouseY = y;

        this.velX = this.mouseX - this.prevMouseX;
        this.velY = this.mouseY - this.prevMouseY;

        const dirX = this.mouseX - this.mouseTouchX;
        const dirY = this.mouseY - this.mouseTouchY;
        const dirLength = Math.sqrt(dirX * dirX + dirY * dirY);

        const dirNormalizedX = dirX / dirLength || 0;
        const dirNormalizedY = dirY / dirLength || 0;

        const angle = Math.atan2(dirNormalizedY, dirNormalizedX);
        let degrees = (360 + Math.round(180 * angle / Math.PI)) % 360;

        if (this.rotating) {
          this.rotation = degrees;
        }

        if (this.holdingPaper && !this.rotating) {
          this.currentPaperX += this.velX;
          this.currentPaperY += this.velY;
        }

        this.prevMouseX = this.mouseX;
        this.prevMouseY = this.mouseY;

        if (this.holdingPaper) {
          this.paper.style.transform =
            `translate(${this.currentPaperX}px, ${this.currentPaperY}px) rotateZ(${this.rotation}deg)`;
        }
      }

      stop() {
        this.holdingPaper = false;
        this.rotating = false;
      }
    }

    document.querySelectorAll('.paper').forEach(paper => {
      new Paper(paper);
    });
  </script>
</body>
</html>
